name: Free 6-Hour RDP

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Set RDP Password
      shell: powershell
      run: |
        net user runneradmin Gte2252@#
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: Install Ngrok
      shell: powershell
      run: |
        Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip" -OutFile "ngrok.zip"
        Expand-Archive -Path "ngrok.zip" -DestinationPath "$env:USERPROFILE\ngrok"

    - name: Start Ngrok Tunnel
      shell: powershell
      run: |
        $env:Path += ";$env:USERPROFILE\ngrok"
        & "$env:USERPROFILE\ngrok\ngrok.exe" authtoken "2nRUQ69ivly9GBWgRLCniu2KfuI_3LiXvKERrZ8FB8JgGGK9L"
        Start-Process -FilePath "$env:USERPROFILE\ngrok\ngrok.exe" -ArgumentList "tcp 3389" -WindowStyle Hidden

    - name: Wait and Send RDP Info to Telegram
      shell: powershell
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        Start-Sleep -Seconds 30

        $success = $false
        for ($i = 0; $i -lt 10; $i++) {
          try {
            $tunnels = Invoke-RestMethod -Uri "http://127.0.0.1:4040/api/tunnels"
            $tcpUrl = ($tunnels.tunnels | Where-Object { $_.proto -eq "tcp" }).public_url
            if ($tcpUrl) {
              $rdp = $tcpUrl -replace "tcp://", ""
              $success = $true
              break
            }
          } catch {
            Start-Sleep -Seconds 5
          }
        }

        if ($success) {
          $Message = "‚úÖ *6-Hour RDP Created!*`n`n*Address:* `$rdp``n*Username:* `runneradmin``n*Password:* `Gte2252@#``n`nüëâ Open `mstsc.exe` and connect!"
          $Message = [uri]::EscapeDataString($Message)
          Invoke-RestMethod -Uri "https://api.telegram.org/bot$env:BOT_TOKEN/sendMessage?chat_id=$env:CHAT_ID&text=$Message&parse_mode=Markdown"
          Write-Host "‚úÖ Sent to Telegram"
        } else {
          Write-Host "‚ùå Could not fetch Ngrok address"
        }

    - name: Keep Session Alive
      shell: powershell
      run: |
        Start-Sleep -Seconds 21600
