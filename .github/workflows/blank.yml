name: Free 6-Hour RDP with Telegram Notify

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Set RDP Password
      run: |
        net user runneradmin Gte2252@#
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
      shell: powershell

    - name: Install Ngrok
      run: |
        Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip" -OutFile "ngrok.zip"
        Expand-Archive -Path "ngrok.zip" -DestinationPath "$env:USERPROFILE\ngrok"
      shell: powershell

    - name: Connect Ngrok Tunnel
      run: |
        $env:Path += ";$env:USERPROFILE\ngrok"
        & "$env:USERPROFILE\ngrok\ngrok.exe" authtoken 2nRUQ69ivly9GBWgRLCniu2KfuI_3LiXvKERrZ8FB8JgGGK9L
        Start-Process "$env:USERPROFILE\ngrok\ngrok.exe" -ArgumentList "tcp 3389" -WindowStyle Hidden
      shell: powershell

    - name: Wait for Ngrok and Send RDP Info to Telegram
      env:
        BOT_TOKEN: 7866819450:AAHvce1DZKafond6wlVQfA6Id6haVnFakCM  # Replace with your Telegram bot token
        CHAT_ID: 5224269718      # Replace with your Telegram chat ID
      run: |
        Write-Host "‚è≥ Waiting 30s for Ngrok to start..."
        Start-Sleep -Seconds 30

        # Try fetching ngrok info multiple times
        $success = $false
        for ($i = 0; $i -lt 10; $i++) {
          try {
            $result = Invoke-RestMethod -Uri "http://127.0.0.1:4040/api/tunnels"
            if ($result.tunnels) {
              $rdp = $result.tunnels[0].public_url -replace "tcp://", ""
              $success = $true
              break
            }
          } catch {
            Start-Sleep -Seconds 5
          }
        }

        if ($success) {
          $Message = @"
‚úÖ *Free 6 Hour RDP Created!*

*RDP Address:* `$rdp`
*Username:* `runneradmin`
*Password:* `Gte2252@#`

üëâ *Connect via Microsoft Remote Desktop (mstsc.exe)*
"@

          $Message = [uri]::EscapeDataString($Message)
          Invoke-RestMethod -Uri "https://api.telegram.org/bot$env:BOT_TOKEN/sendMessage?chat_id=$env:CHAT_ID&text=$Message&parse_mode=Markdown"
          
          Write-Host "‚úÖ Sent RDP details to Telegram!"
        } else {
          Write-Host "‚ùå Failed to fetch Ngrok URL!"
        }
      shell: powershell

    - name: Keep session alive for 6 hours
      run: Start-Sleep -Seconds 21600
      shell: powershell
