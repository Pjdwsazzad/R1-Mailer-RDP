name: Free 6-Hour RDP

on:
  schedule:
    - cron: '0 */6 * * *'    # Runs every 6 hours
  workflow_dispatch:         # Manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Set RDP Password for Administrator
      run: |
        net user Administrator Gte2252@#
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
      shell: powershell

    - name: Install Ngrok
      run: |
        Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip" -OutFile "ngrok.zip"
        Expand-Archive -Path "ngrok.zip" -DestinationPath "$env:USERPROFILE\ngrok"
      shell: powershell

    - name: Start Ngrok Tunnel
      run: |
        $env:Path += ";$env:USERPROFILE\ngrok"
        & "$env:USERPROFILE\ngrok\ngrok.exe" authtoken 2nRUQ69ivly9GBWgRLCniu2KfuI_3LiXvKERrZ8FB8JgGGK9L
        Start-Process "$env:USERPROFILE\ngrok\ngrok.exe" -ArgumentList "tcp 3389" -WindowStyle Hidden
      shell: powershell

    - name: Wait and Send RDP Info to Telegram
      env:
        BOT_TOKEN: 7866819450:AAHvce1DZKafond6wlVQfA6Id6haVnFakCM   # <--- replace with your bot token
        CHAT_ID: 5224269718       # <--- replace with your Telegram chat ID
      run: |
        Start-Sleep -Seconds 30

        $success = $false
        for ($i = 0; $i -lt 10; $i++) {
          try {
            $tunnels = Invoke-RestMethod -Uri "http://127.0.0.1:4040/api/tunnels"
            $tcpUrl = ($tunnels.tunnels | Where-Object {$_.proto -eq "tcp"}).public_url
            if ($tcpUrl) {
              $rdp = $tcpUrl -replace "tcp://", ""
              $success = $true
              break
            }
          } catch {
            Start-Sleep -Seconds 5
          }
        }

        if ($success) {
          $Message = @"
âœ… *6-Hour RDP Created!*

*Address:* `$rdp`
*Username:* `Administrator`
*Password:* `Gte2252@#`

ðŸ‘‰ Open `mstsc.exe` and connect!
"@

          $Message = [uri]::EscapeDataString($Message)
          Invoke-RestMethod -Uri "https://api.telegram.org/bot$env:BOT_TOKEN/sendMessage?chat_id=$env:CHAT_ID&text=$Message&parse_mode=Markdown"
          Write-Host "âœ… Sent to Telegram"
        } else {
          Write-Host "âŒ Could not fetch Ngrok address"
        }
      shell: powershell

    - name: Keep RDP session alive for 6 hours
      run: Start-Sleep -Seconds 21600
      shell: powershell
